<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="box">
      <div class="image-box"></div>
      <div class="text-box">
        <h2>Order Summary</h2>
        <p>
          ou can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan-box">
        <div class="music">
          <div class="image-music">
            <img src="images/icon-music.svg" alt="Music" />
          </div>
          <ul>
            <li class="annual">Annual Plan</li>
            <li class="price">$59.99/year</li>
          </ul>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="payment-box">
        <button class="btn-payment">Proceed to Payment</button>
        <a href="#">Change</a>
      </div>
    </div>
  </body>
</html>
